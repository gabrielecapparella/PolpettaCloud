{% load static %}
<!doctype html>
<html>
	<head>
		<title>PolpettaCloud</title>
		
		<link rel="stylesheet" href="{% static "cloud/style.css" %}">
		<script type = "text/javascript" src = "{% static "cloud/jquery-3.2.1.min.js" %}"></script>
		<script type = "text/javascript" src = "{% static "cloud/cloud.js" %}"></script>
        <link rel = "icon" type = "image/png" href = "{% static "cloud/pics/spaghetti.png" %}">
	</head>
	<body>
        <div id="navbar" class="row">
            <div id="nav-logo">
                <img src="/static/cloud/pics/spaghetti_big.png"> PolpettaCloud
            </div>
            <div id="nav-path" class="row"></div>
            <div id="nav-user" class="row">
                <div id="user-avatar"><img src="/static/cloud/pics/lion.png"></div>
                <div id="user-name">{{ user.get_username }}</div>
                <div id="logout"><img src="/static/cloud/pics/logout.png"></div>
            </div>
        </div>
        <div id="main-container">
            <div id="side-column" class="column">
                <div class="border">
                    <input id="upload-files-hidden" type="file" name="files" multiple>
                    <input id="upload-folder-hidden" type="file" name="files" multiple>
                    <button id="upload-files" type="button">Upload Files</button>
                    <button id="upload-folder" type="button">Upload Folder</button>
                    <a href="/cloud/google-consent">
                        <button id="google-consent" type="button">Google Consent</button>
                    </a>
                </div>
                <div id="info" class="column border">
                    <div id="info-name">-</div>
                    <div id="info-img">
                        <img src="">
                    </div>
                    <div id="info-size">
                        Size: <p>-</p>
                    </div>
                </div>
                <div id="info-sync" class="border">
                        sync
                </div>
            </div>
            <div id="main" class="column border">
                <div id="buttons">
                    <button id="parent" type="button" disabled>Parent</button>
                    <button id="delete" type="button" disabled>Delete</button>
                    <button id="rename" type="button" disabled>Rename</button>
                    <button id="create-folder" type="button">Create Folder</button>
                    <button id="copy" type="button" disabled>Copy</button>
                    <button id="cut" type="button" disabled>Cut</button>
                    {% if 'clipboard' in request.session %}
                    <button id="paste" type="button">Paste</button>
                    {% else %}
                    <button id="paste" type="button" disabled>Paste</button>
                    {% endif %}
                    <button id="download" type="button" disabled>Download</button>
                    <button id="show-table" type="button">Table</button>
                    <button id="show-grid" type="button">Grid</button>
                </div>
                <div id="table-container">
                    <table id="table-files">
                        <thead>
                            <tr>
                                <th>Name</th><th>Size</th><th>Last Modification</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="grid-container">
                </div>
            </div>
        </div>
	</body>
</html>
